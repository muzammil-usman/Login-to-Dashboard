<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer type="module"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="main-cont">
        <form id="form">
          <h1>Login</h1>
          <input
            type="email"
            placeholder="Enter Your Email"
            id="loginUserEmail"
          />
          <input
            type="password"
            placeholder="Enter Your Password"
            id="loginUserPassword"
          />
          <button type="submit">Login</button>
        </form>
        <a onclick="window.location.replace('../../index.html')"
          >Don't have a account?</a
        >
      </div>
    </div>
  </body>
</html>
