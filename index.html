<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <form onsubmit="submitData(event)">
          <h1>Sign Up</h1>

          <input
            type="text"
            placeholder="enter your username"
            id="signUpUsername"
            autofocus
          />
          <input type="text" placeholder="enter your name" id="signUpName" />
          <input type="email" placeholder="enter your email" id="signUpEmail" />
          <input
            type="password"
            placeholder="enter your password"
            id="signUpPw"
          />
          <input
            type="password"
            placeholder="confirm password"
            id="signUpConfirmPw"
          />
          <div class="gender">
            <span>Select your gender :</span>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
          </div>
          <div class="city">
            <label for="selectCity">Select City :</label>
            <select name="" id="selectCity">
              <option value="" hidden>Select City</option>
              <option value="Karachi">Karachi</option>
              <option value="Islamabad">Islamabad</option>
              <option value="Quetta">Quetta</option>
              <option value="Peshawar">Peshawar</option>
              <option value="Lahore">Lahore</option>
            </select>
          </div>
          <button type="Submit">Sign Up</button>
        </form>
        <a
          id="login"
          onclick="window.location.replace('Pages/Login/login.html')"
          >Already have a Account?</a
        >
      </div>
    </div>
  </body>
</html>
