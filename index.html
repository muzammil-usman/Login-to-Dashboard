<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer type="module"></script>
    <script src="firebase.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <form id="form">
          <h1>Sign Up</h1>
          <div class="signUpName">
            <input type="text" placeholder="enter your name" id="signUpName" />
          </div>

          <div class="signUpEmail">
            <input
              type="email"
              placeholder="enter your email"
              id="signUpEmail"
            />
          </div>

          <div class="signUpPassword">
            <input
              type="password"
              placeholder="enter your password"
              id="signUpPw"
            />
          </div>

          <div class="confirmPassword">
            <input
              type="password"
              placeholder="confirm password"
              id="signUpConfirmPw"
            />
          </div>

          <div class="gender">
            <span>Select your gender :</span>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
          </div>
          <div class="city">
            <label for="selectCity">Select City :</label>
            <select name="" id="selectCity">
              <option value="" hidden>Select City</option>
              <option value="Karachi">Karachi</option>
              <option value="Islamabad">Islamabad</option>
              <option value="Quetta">Quetta</option>
              <option value="Peshawar">Peshawar</option>
              <option value="Lahore">Lahore</option>
            </select>
          </div>
          <button type="Submit">Sign Up</button>
          <button id="googleBtn">Sign in with google</button>
        </form>
        <a
          id="login"
          onclick="window.location.replace('Pages/Login/login.html')"
          >Already have a Account?</a
        >
      </div>
    </div>
  </body>
</html>
